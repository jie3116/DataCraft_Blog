<!-- File: base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My AI & Data Blog{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <h1><a href="{{ url_for('get_all_posts') }}">My AI & Data Blog</a></h1>
    <nav>
      <a href="{{ url_for('get_all_posts') }}">Home</a>
      <a href="{{ url_for('about') }}">About</a>
      <a href="{{ url_for('contact') }}">Contact</a>
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('add_new_post') }}">New Post</a>
        <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>© {{ current_year }} Aji Abdul Aziz – All Rights Reserved</p>
  </footer>
</body>
</html>
